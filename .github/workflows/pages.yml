# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy SAPL site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build_reference:
    name: Build Reference
    permissions:
      contents: write
      pages: write
      id-token: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1 # v1.161.0
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler: '2.4.13'
          #bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          #cache-version: 2 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - run: |
          cd ./md-files/saplReference
          gem install bundler
          bundle install
          bundle exec jekyll build
        #working-directory: ./md-files/saplReference
        env:
          JEKYLL_ENV: production
      #- name: Commit and Push Changes
      #  run: |
      #    if [ ! -d "docs/3.0.0-SNAPSHOT-MD" ]; then
      #      mkdir -p docs/3.0.0-SNAPSHOT-MD/
      #    fi
      #    cp -R md-files/saplReference/_site/* docs/3.0.0-SNAPSHOT-MD/
      #    git config --global user.email "ha247@t-online.de"
      #    git config --global user.name "HAAL2023"
      #    if [[ `git status --porcelain` ]]; then
      #      git add .
      #      git commit -m "Update generated SAPL-Reference pages"
      #      git push
      #    else
      #      echo "No changes in SAPL-Reference repository."
      #    fi
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3
        with:
          name: sapl-reference
          path: ./md-files/saplReference/_site


  build_webpage:
    name: Build Webpage
    needs: build_reference
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: |
          gem install bundler
          bundle install
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_webpage
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
