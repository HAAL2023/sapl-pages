# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  #Build jobs
  build_sapl_reference:
    name: Build SAPL-Reference
    permissions:
      contents: write
      pages: write
      id-token: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
#        with:
#          sparse-checkout: md-files/saplReference
  
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 1 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - run:  |
          gem install bundler
          bundle install
          bundle exec jekyll build
        working-directory: ./md-files/saplReference

#      - name: Install Bundler and Jekyll
#        run: |
          #ls -hal
#          gem install bundler
#          bundle install
#        working-directory: ./md-files/saplReference
  
#      - name: Build Jekyll Site
#        run: |
#          #ls -hal
#          bundle exec jekyll build
#        working-directory: ./md-files/saplReference
  
      - name: Create Subfolder
        run: |
          #ls -hal
          rm -r docs/3.0.0-SNAPSHOT-MD
          mkdir -p docs/3.0.0-SNAPSHOT-MD/saplReference/

      - name: Copy Generated SAPL-Reference Pages to Subfolder
        run: |
          #ls -hal
          cp -R md-files/saplReference/_site/* docs/3.0.0-SNAPSHOT-MD/saplReference/
  
      - name: Commit and Push Changes
        run: |
          #ls -hal
          git config --global user.email "ha247@t-online.de"
          git config --global user.name "HAAL2023"
          git add docs/3.0.0-SNAPSHOT-MD/saplReference/
          git commit -m "Update generated SAPL-Reference pages"
          git push --force

  build_sapl_website:
    name: Build SAPL-Website
    needs: build_sapl_reference
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Create symlink
        run: |
          latest_doc=$(ls -1d docs/*/ | sort | tail -n 1)
          #latest_doc=3.0.0-SNAPSHOT
          ln -s $(basename $latest_doc) docs/latest
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v1
      - run: bundle exec jekyll build --baseurl ${{ steps.pages.outputs.base_path }} # defaults output to '/_site'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1 # This will automatically upload an artifact from the '/_site' directory

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_sapl_website
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
